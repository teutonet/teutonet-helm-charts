name: Sync CODEOWNERS and Docs

"on":
  pull_request:
    paths:
      - charts/*/README.md.gotmpl
      - charts/*/README.md
      - charts/*/values.schema.json
      - charts/*/Chart.yaml
      - .github/CODEOWNERS
      - .github/json-schema-to-md.yaml

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - uses: actions/setup-python@v4
      - run: pip install json-schema-for-humans

      - name: install yq
        run: |
          sudo snap install yq
      - name: generate CODEOWNERS
        run: |
          ./.github/scripts/sync-codeowners.sh > .github/CODEOWNERS

      - uses: reviewdog/action-suggester@v1
        with:
          tool_name: CODEOWNERS

      - name: generate values.md
        run: |
          for chart in charts/*; do
            [[ "$chart" = "charts/*" ]] && continue
            generate-schema-doc --config-file .github/json-schema-to-md.yaml "$chart/values.schema.json" "$chart/values.md"
          done
      - name: generate Docs
        uses: docker://jnorwood/helm-docs:latest

      - uses: reviewdog/action-suggester@v1
        with:
          tool_name: helm-docs

