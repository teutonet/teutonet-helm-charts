name: Create Release PR for charts

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - charts/**

jobs:
  createReleasePR:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          skip-github-release: true
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          config-file: .github/release-please/config.json
          manifest-file: .github/release-please/manifest.json
        id: release-please
      - uses: actions/checkout@v4
        if: ${{ steps.release-please.outputs.prs_created }}
      - name: Set PRs to auto-merge
        if: ${{ steps.release-please.outputs.prs_created }}
        run: |
          for pr_number in ${PR_NUMBERS};do
            gh pr merge --auto --squash "$pr_number"
          done
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
          PR_NUMBERS: ${{ join(fromJSON(steps.release-please.outputs.prs).*.number, ' ') }}
          merge-method: squash
