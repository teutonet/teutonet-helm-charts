name: Wait for checks

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  wait-for-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read
    steps:
      - env:
          GH_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
          CHANGE_SHA: ${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}
          IGNORED_JOBS: generateDiffCommentBody,postDiffComment
          CURRENT_JOB: ${{ github.job }}
        timeout-minutes: 60
        run: |
          [[ "$RUNNER_DEBUG" == 1 ]] && set -x
          set -e
          set -o pipefail

          while unfinished_jobs="$(gh api --paginate "/repos/${GITHUB_REPOSITORY}/commits/${CHANGE_SHA}/check-runs" | jq --arg ignored "$IGNORED_JOBS,$CURRENT_JOB" -e '.check_runs | map(select((.status == "in_progress") and ([.name] | inside($ignored | split(",")) | not))) | map("\(.name) (\(.conclusion // .status))") | if length == 0 then halt_error(1) end')"; do
            echo "The following jobs are not finished yet:" >&2
            echo "$unfinished_jobs" >&2
            sleep 5
          done
          if ! gh api --paginate "/repos/${GITHUB_REPOSITORY}/commits/${CHANGE_SHA}/check-runs" | jq --arg ignored "$IGNORED_JOBS,$CURRENT_JOB" -e '.check_runs | map(select((.conclusion == "failure") and ([.name] | inside($ignored | split(",")) | not))) | length == 0'; then
            echo "Some jobs have failed" >&2
            exit 1
          fi
