name: Update ArtifactHUB images annotation
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - release-please--branches--main--components-*

jobs:
  extractImages:
    runs-on: ubuntu-22.04
    env:
      CT_TARGET_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}

      - run: pip install yq
      - name: Install sponge
        run: sudo apt-get -yq install moreutils
      - id: getChartName
        name: Get changed chart in this commit
        env:
          REF: ${{ github.ref }}
        run: |
          (
            echo -n chart=
            echo "charts/${REF/refs\/heads\/release-please--branches--main--components--}"
          ) | tee "${GITHUB_OUTPUT}"

      - name: extract images
        run: ./.github/scripts/extract-artifacthub-images.sh ${{ steps.getChartName.outputs.chart }}

      - name: Commit Change for single chart
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: [bot] Update images in 'Chart.yaml'"
          default_author: github_actions
          pull: --rebase --autostash
