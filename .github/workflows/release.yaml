name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - charts/*/Chart.yaml

jobs:
  getChangedChart:
    if: ${{ contains(github.event.head_commit.message, '[bot] release') }}
    uses: ./.github/workflows/get-changed-chart.yaml
  release:
    if: ${{ contains(github.event.head_commit.message, '[bot] release') }}
    needs: getChangedChart
    uses: ./.github/workflows/release-chart.yaml
    with:
      chart: ${{ needs.getChangedChart.outputs.chart }}
