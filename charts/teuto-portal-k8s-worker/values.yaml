global:
  imagePullSecrets: []
  podSecurityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
    runAsGroup: 1000
    runAsUser: 1000

  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroupChangePolicy: OnRootMismatch

worker:
  config:
    loggingFormat: json
  image:
    registry: registry-gitlab.teuto.net
    repository: 4teuto/dev/teuto-portal/teuto-portal-k8s-worker/teuto-portal-k8s-worker
    tag: 4.1.2@sha256:f7629b1f84ddd35016818ffa99d6617fd0af3dfb51dfbb44006893aad3f9a07d
  database:
    credentials:
      secret:
        name: ""
    host: localhost
    port: 5432
  kubeconfig:
    secret:
      name: ""
  resourcesPreset: micro
  resources: {}
