global:
  imagePullSecrets: []
  podSecurityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
    runAsGroup: 1000
    runAsUser: 1000

  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroupChangePolicy: OnRootMismatch

worker:
  image:
    registry: registry-gitlab.teuto.net
    repository: 4teuto/dev/teuto-portal/teuto-portal-k8s-worker/teuto-portal-k8s-worker
    tag: 3.0.1
  database:
    credentials:
      secret:
        name: ""
    host: localhost
    port: 5432
  kubeconfig:
    secret:
      name: ""
  resourcesPreset: micro
  resources: {}
