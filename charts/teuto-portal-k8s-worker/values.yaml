global:
  imageRegistry: registry-gitlab.teuto.net
  imagePullSecrets: []
  podSecurityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
    runAsGroup: 1000
    runAsUser: 1000

  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroupChangePolicy: OnRootMismatch

worker:
  image:
    repository: 4teuto/dev/teuto-portal-k8s-worker/teuto-portal-k8s-worker-k8s-worker/teuto-portal-k8s-worker-k8s-worker
    tag: 1.0.0
  database:
    credentials:
      secret:
        name: ""
    host: localhost
    port: 5432
  kubeconfig:
    secret:
      name: ""
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      memory: 256Mi
