global:
  imageRegistry: docker.io
nameOverride: ''
fullnameOverride: ''
defaultPodSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
defaultSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
api_gateway:
  replicaCount: 1
  ingress:
    enabled: false
    className: ''
    annotations:
      kubernetes.io/tls-acme: 'true'
    host: null
    existingCertificate: ''
  image:
    registry: ''
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: stellio/stellio-api-gateway
    tag: 2.1.0
    digest: ''
  podAnnotations: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  resources: {}
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: true
kafka:
  replicaCount: 1
  image:
    registry: ''
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: confluentinc/cp-kafka
    tag: 7.3.1
    digest: ''
  persistence:
    accessMode: ReadWriteOnce
    storageClass: ''
    size: 100Mi
  podAnnotations: {}
  podSecurityContext: {}
  resources: {}
  securityContext: {}
postgres:
  replicaCount: 1
  enabled: true
  credentials:
    username: stellio
    password: stellio_password
  image:
    registry: ''
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: stellio/stellio-timescale-postgis
    tag: 14-2.9.1-3.3
    digest: ''
  persistence:
    accessMode: ReadWriteOnce
    storageClass: ''
    size: 100Mi
  podAnnotations: {}
  podSecurityContext: {}
  resources: {}
  securityContext: {}
