global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

nameOverride: ""
fullnameOverride: ""
commonAnnotations: {}

defaultPodSecurityContext: &defaultPodSecurityContext
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  fsGroupChangePolicy: OnRootMismatch

defaultSecurityContext: &defaultSecurityContext
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL
  runAsGroup: 1000
  runAsUser: 1000

ckan:
  plugins:
    - envvars
    - image_view
    - text_view
    - recline_view
    - datastore
    - datapusher
  datapusher:
    formats:
      - csv
      - xls
      - xlsx
      - tsv
      - application/csv
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - ods
      - application/vnd.oasis.opendocument.spreadsheet
  image:
    registry: "ghcr.io"
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: teutonet/oci-images/ckan
    tag: 1.0.3@sha256:cffa2a8968d0a9c43efe332d1bc1cce2b1b47e9448ebdb346000777ed2b3d5ed
    digest: ""
  ingress:
    ingressClassName: ""
    annotations: {}
    hostname: ""
    selfSigned: false
    tls:
      existingSecret: ""
    existingSecret: ""
  persistence:
    accessMode: ReadWriteOnce
    storageClass: ""
    size: 100Mi
  sysadmin:
    name: ""
    password: ""
    email: null
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 6
    timeoutSeconds: 10
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 6
    timeoutSeconds: 10
  podSecurityContext: {}
  securityContext: {}
  resources: {}

datapusher:
  image:
    registry: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: ckan/ckan-base-datapusher
    tag: 0.0.21@sha256:90e71b5a5fd6f1de99dd2dd1cac68990a813b21a0fff10e0eaef912f4a64f872
    digest: ""
  podSecurityContext: *defaultPodSecurityContext
  securityContext: *defaultSecurityContext
  resources: {}

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        existingSecret: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
        secretKeys:
          adminPasswordKey: postgresPassword
          replicationPasswordKey: replicationPassword
  architecture: replication
  ckanDbs:
    ckan:
      db: ""
      username: ""
      password: ""
    datastore:
      username: ""
      password: ""
      db: ""
    datapusher:
      username: ""
      password: ""
      db: ""
    postgresPassword: ""
    replicationPassword: ""

  primary:
    initdb:
      user: postgres
      scriptsSecret: '{{ printf "%s-initconfig" (include "common.names.fullname" .) }}'
    extraEnvVars:
      - name: PGPASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: postgresPassword
      - name: DATASTORE_DB
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datastoreDatabase
      - name: DATASTORE_USER
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datastoreUsername
      - name: DATASTORE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datastorePassword
      - name: CKANDB_USER
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: ckanDatabaseUsername
      - name: CKANDB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: ckanDatabasePassword
      - name: CKANDB_DB
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: ckanDatabase
      - name: DATAPUSHER_USER
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datapusherUsername
      - name: DATAPUSHER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datapusherPassword
      - name: DATAPUSHER_DB
        valueFrom:
          secretKeyRef:
            name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
            key: datapusherDatabase
redis:
  enabled: true
  auth:
    enabled: false
  replica:
    replicaCount: 1

solr:
  enabled: true
  image:
    registry: "ghcr.io"
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: teutonet/oci-images/solr-ckan
    tag: 1.0.11@sha256:555684c22b0d086c7ba29b85f64f7b77137c2aa7eb065d7700f428786d127827
    digest: ""
  extraEnvVars:
    - name: SOLR_ADMIN_USERNAME
      valueFrom:
        secretKeyRef:
          name: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
          key: solrUsername
  coreNames:
    - ckan
  collection: ckan
  auth:
    enabled: true
    adminPassword: ""
    adminUsername: ""
    existingSecret: '{{ printf "%s-config" (include "common.names.fullname" .) }}'
    existingSecretPasswordKey: solrPassword
  collectionReplicas: 2
  replicaCount: 2
  zookeeper:
    replicaCount: 3
