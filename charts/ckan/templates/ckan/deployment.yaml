{{- $name := "ckan" -}}
{{- $claimName := printf "%s-%s" (include "common.names.fullname" $) $name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" (include "common.names.fullname" $) $name | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ .Values.ckan.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels: {{- include "common.labels.matchLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      {{- include "common.images.renderPullSecrets" ( dict "images" (list .Values.ckan.image) "context" $) | indent 6 }}
      automountServiceAccountToken: false
      volumes:
        - name: "ckan"
          persistentVolumeClaim:
            claimName: {{ $claimName }}
      containers:
        - name: {{ printf "%s-%s" .Chart.Name $name }}
          env:
            - name: CKAN_SITE_ID
              value: {{ .Values.ckan.siteId }}
            - name: CKAN_SITE_TITLE
              value: {{ .Values.ckan.siteTitle | quote }}
            {{- if .Values.ckan.ingress.host }}
            - name: CKAN_SITE_URL
              value: "https://{{ .Values.ckan.ingress.host }}"
            {{- end }}
            - name: CKAN_SYSADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: sysAdminUsername
            - name: CKAN_SYSADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: sysAdminPassword
            - name: CKAN_SYSADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: sysAdminEmail
            {{- if .Values.ckan.smtp }}
            - name: CKAN_SMTP_SERVER
              value: {{ .Values.ckan.smtp.server }}
            - name: CKAN_SMTP_USER
              value: {{ .Values.ckan.smtp.user }}
            - name: CKAN_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: smtpPassword
            - name: CKAN_SMTP_MAIL_FROM
              value: {{ .Values.ckan.smtp.mailFrom }}
            - name: CKAN_SMTP_TLS
              value: {{ .Values.ckan.smtp.tls }}
            - name: CKAN_SMTP_STARTTLS
              value: {{ .Values.ckan.smtp.starttls | quote}}
            {{- end }}
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: postgresUsername
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_HOST
              value: {{ printf "%s-%s" (include "common.names.fullname" $) "postgresql" }}
            - name: CKAN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: ckanDatabaseUsername
            - name: CKAN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: ckanDatabasePassword
            - name: CKAN_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: DATASTORE_READONLY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: datastoreUsername
            - name: DATASTORE_READONLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: datastorePassword
            - name: DATASTORE_DB
              value: {{ .Values.postgresql.ckanDbs.datastoreDb }}
            - name: CKAN_SQLALCHEMY_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ printf "%s-%s" (include "common.names.fullname" $) "postgresql" }}/{{ .Values.postgresql.auth.database}}"
            - name: CKAN_DATASTORE_WRITE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ printf "%s-%s" (include "common.names.fullname" $) "postgresql" }}/{{ .Values.postgresql.auth.datastoreDb}}"
            - name: CKAN_DATASTORE_READ_URL
              value: "postgresql://{{ .Values.postgresql.auth.datastoreUsername }}:{{ .Values.postgresql.auth.datastorePassword }}@{{ printf "%s-%s" (include "common.names.fullname" $) "postgresql" }}/{{ .Values.postgresql.auth.datastoreDb}}"
            - name: CKAN_SOLR_URL
              value: "http://{{ printf "%s-%s" (include "common.names.fullname" $) "solr-headles" }}:{{ include "ckan.solr.service.port" $ }}/solr/ckan"
            {{- if .Values.solr.auth.enabled }}
            - name: CKAN_SOLR_USER
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: solrUsername
            - name: CKAN_SOLR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s-config" (include "common.names.fullname" $) $name }}
                  key: solrPassword
            {{- end }}
            - name: CKAN_REDIS_URL
              value: "redis://{{ printf "%s-%s" (include "common.names.fullname" $) "redis-headles" }}:{{ include "ckan.redis.service.port" $}}/0"
            - name: CKAN_DATAPUSHER_URL
              value: "http://{{ printf "%s-%s" (include "common.names.fullname" $) "datapusher" }}:{{ include "ckan.datapusher.service.port" $ }}"
            - name: CKAN_DATAPUSHER_CALLBACK_URL_BASE
              value: "http://{{ printf "%s-%s" (include "common.names.fullname" $) "ckan" }}:{{ include "ckan.ckan.service.port" $ }}"
            - name: CKAN_PLUGINS
              value: "envvars image_view text_view recline_view datastore datapusher"
          image: {{ include "common.images.image" (dict "imageRoot" .Values.ckan.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.ckan.image.pullPolicy }}
          volumeMounts:
            - name: "ckan"
              mountPath: /var/lib/ckan/default
              readOnly: false
          ports:
            - name: http
              containerPort: {{ include "ckan.ckan.service.port" $ }}
              protocol: TCP
          resources:
            {{- toYaml .Values.ckan.resources | nindent 12 }}

