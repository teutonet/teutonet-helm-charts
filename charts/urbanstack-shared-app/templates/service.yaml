apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name | quote }}
  labels: {{- include "urbanstack-shared-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
