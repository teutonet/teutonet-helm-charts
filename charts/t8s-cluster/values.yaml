global:
  # it's important that the `url` is the first key and `charts` is right below, otherwise renovate won't detect it
  helmRepositories:
    cilium:
      url: https://helm.cilium.io
      charts:
        cilium: 1.x.x
  etcd:
    image:
      registry: registry.k8s.io
      repository: etcd
      tag: 3.5.9-0
  kubectl:
    image:
      registry: docker.io
      repository: bitnami/kubectl
      tag: 1.27.4
  injectedCertificateAuthorities: ""
  kubeletExtraConfig:
    # This is only used when using 1.27 or later
    maxParallelImagePulls: 4

metadata:
  serviceLevelAgreement: None
  supportProjectUrl: ""
  configGroupUrl: ""
  gopassName: ""
  remarks: ""
  friendlyName: ""

controlPlane:
  flavor: standard.2.1905
  singleNode: false
  allowedCIDRs: []

version:
  major: 1
  minor: 25
  patch: 0

workers: {}

bastion:
  enabled: false
  availabilityZone: null
  sshKeyName: null

containerRegistryProxy:
  additionallyProxiedRegistries: []
  proxyRegistryEndpoint: https://harbor.teuto.net/v2/

sshKeyName: null

cni: cilium

imageNameTemplate:
  workers: t8s-engine-2004-kube-{{ .builtin.machineDeployment.version }}
  controlPlane: t8s-engine-2004-kube-{{ .builtin.controlPlane.version }}
