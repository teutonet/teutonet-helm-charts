{{- if eq .Values.cni "cilium" }}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: {{ printf "%s-cilium" .Release.Name }}
  namespace: {{ .Release.Namespace}}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  interval: 5m
  url: https://helm.cilium.io
{{- end }}