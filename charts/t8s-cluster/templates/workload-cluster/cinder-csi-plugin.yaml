apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ printf "%s-csi" .Release.Name }}
  namespace: {{ .Release.Namespace}}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  chart:
    spec:
      chart: openstack-cinder-csi
      sourceRef:
        kind: HelmRepository
        name: {{ printf "%s-cloud-provider-openstack" .Release.Name }}
        namespace: {{ .Release.Namespace }}
      version: {{ printf "2.%d.x" (.Values.version.minor | int) }}
  interval: 1h
  driftDetection:
    mode: enabled
  {{- if eq (include "t8s-cluster.cni" .) "cilium" }}
  dependsOn:
    - name: {{ printf "%s-cni" .Release.Name }}
      namespace: {{ .Release.Namespace }}
  {{- end }}
  kubeConfig:
    secretRef:
      name: {{ .Release.Name }}-kubeconfig
  install:
    remediation:
      retries: -1
  uninstall:
    disableWait: true
  upgrade:
    timeout: 5m
  storageNamespace: kube-system
  targetNamespace: kube-system
  releaseName: csi
  values:
    priorityClassName: system-node-critical
    storageClass:
      enabled: false
    secret:
      enabled: true
      name: cloud-config
    csi:
      plugin:
        # TODO: keep this until https://github.com/k0sproject/k0s/issues/1842 is addressed
        {{- if .Values.controlPlane.hosted }}
        nodePlugin:
          kubeletDir: /var/lib/k0s/kubelet
        {{- end }}
        controllerPlugin:
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/control-plane
