{{- if eq (include "t8s-cluster.cni" .) "cilium" }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ printf "%s-cni" .Release.Name }}
  namespace: {{ .Release.Namespace}}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  chart:
    spec: {{- include "common.helm.chartSpec" (dict "repo" "cilium" "repoNamespace" "flux-system" "chart" "cilium" "context" $) | nindent 6 }}
  interval: 1h
  driftDetection:
    mode: enabled
  kubeConfig:
    secretRef:
      name: {{ .Release.Name }}-kubeconfig
  install:
    remediation:
      retries: -1
  uninstall:
    disableWait: true
  upgrade:
    timeout: 5m
  storageNamespace: kube-system
  targetNamespace: kube-system
  releaseName: cni
  values:
    nodePort:
      enabled: true
    {{- if .Values.controlPlane.hosted }}
    bpf:
      masquerade: true
      tproxy: true
      enableTCX: true
    endpointRoutes:
      enabled: true
    bandwidthManager:
      enabled: true
    egressGateway:
      enabled: true
    # currently not really possible with kubeadmcontrolplane, as they don't support disabling the built-in kube-proxy
    kubeProxyReplacement: true
    ipam:
      mode: kubernetes
    routingMode: native
    autoDirectNodeRoutes: true
    directRoutingSkipUnreachable: true
    localRedirectPolicies:
      enabled: true
    k8s:
      requireIPv4PodCIDR: true
      {{- $gateway := lookup "gateway.networking.k8s.io/v1" "Gateway" "capi-hosted-control-plane-system" "controlplane" -}}
      {{- if not $gateway -}}
        {{- fail "Hosted control plane Gateway 'controlplane' in namespace 'capi-hosted-control-plane-system' not found" -}}
      {{- else }}
    k8sServiceHost: {{ printf "%s.%s.%s" .Release.Name .Release.Namespace (replace "*." "" (index $gateway.spec.listeners 0).hostname) }}
      {{- end }}
    k8sServicePort: 443
    ipv4NativeRoutingCIDR: 10.0.0.0/16 # default net, see hosted control plane controller
    {{- end }}

    rollOutCiliumPods: true
    encryption:
      enabled: false
      nodeEncryption: false
    envoy:
      prometheus:
        enabled: true
    hubble:
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - http
      relay:
        rollOutPods: true
        enabled: true
        prometheus:
          enabled: true
      ui:
        rollOutPods: true
        enabled: true
      export:
        static:
          enabled: true
          filePath: stdout
          allowList:
            - '{"verdict":["DROPPED","ERROR"]}'
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
    {{- if .Values.controlPlane.hosted }}
      tolerations:
        - key: node.cluster.x-k8s.io/uninitialized
          effect: NoSchedule
        - key: node.cloudprovider.kubernetes.io/uninitialized
          effect: NoSchedule
          value: "true"
        - key: node.kubernetes.io/not-ready
          effect: NoSchedule
    {{- end }}
    prometheus:
      enabled: true
{{- end }}
