{{- define "t8s-cluster.helm.resourceIntoCluster" -}}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ printf "%s-%s" .context.Release.Name .name }}
  namespace: {{ .context.Release.Namespace }}
  labels: {{- include "common.labels.standard" .context | nindent 4 }}
    {{- with .additionalLabels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
spec:
  chart:
    spec:
      chart: static
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: {{ printf "%s-cetic" .context.Release.Name }}
        namespace: {{ .context.Release.Namespace }}
  interval: 30m
  kubeConfig:
    secretRef:
      name: {{ .context.Release.Name }}-kubeconfig
  install:
    remediation:
      retries: -1
  storageNamespace: kube-system
  targetNamespace: kube-system
  releaseName: {{ .name }}
  values:
    {{- if eq .render nil }}
    static: {{ .resource | toYaml | indent 6 }}
    {{- else if .render }}
    static: {{ include "common.tplvalues.render" (dict "value" .resource "context" .context) | indent 6 }}
    {{- else }}
    static: {{ .resource | toYaml | replace "{{" "{{ `{{` }}" | indent 6 }}
    {{- end }}
{{- end -}}
