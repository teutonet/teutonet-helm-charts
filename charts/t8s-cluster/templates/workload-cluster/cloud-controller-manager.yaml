apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ printf "%s-ccm" .Release.Name }}
  namespace: {{ .Release.Namespace}}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  chart:
    spec:
      chart: openstack-cloud-controller-manager
      sourceRef:
        kind: HelmRepository
        name: {{ printf "%s-cloud-provider-openstack" .Release.Name }}
        namespace: {{ .Release.Namespace }}
      version: {{ printf "2.%d.x" (.Values.version.minor | int) }}
  interval: 1h
  driftDetection:
    mode: enabled
  {{- if eq .Values.cni "cilium" }}
  dependsOn:
    - name: {{ printf "%s-cni" .Release.Name }}
      namespace: {{ .Release.Namespace }}
  {{- end }}
  kubeConfig:
    secretRef:
      name: {{ .Release.Name }}-kubeconfig
  install:
    remediation:
      retries: -1
  upgrade:
    timeout: 5m
  storageNamespace: kube-system
  targetNamespace: kube-system
  releaseName: ccm
  valuesFrom:
    - &valuesFrom
      kind: Secret
      name: {{ .Release.Name }}-ccm-cloud-config
      optional: false
      targetPath: cloudConfigContents
      valuesKey: cloud.conf
    - <<: *valuesFrom
      targetPath: cloudConfig.metadata.hash
  values:
    cluster:
      name: {{ .Values.metadata.friendlyName | default .Release.Name }}
  {{- if le (.Values.version.minor | int) 28 }}
    tolerations:
      - key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
  {{- end }}
