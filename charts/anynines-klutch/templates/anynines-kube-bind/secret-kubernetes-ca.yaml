apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-kubernetes-ca-certificate" (include "common.names.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
type: Generic
stringData:
  ca.crt: {{ .Values.kubernetes.caCertificate | quote }}
