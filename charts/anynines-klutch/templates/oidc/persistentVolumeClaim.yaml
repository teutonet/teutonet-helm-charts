apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-keycloak-db" (include "common.names.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
