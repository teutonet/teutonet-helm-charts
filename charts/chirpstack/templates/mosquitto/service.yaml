apiVersion: v1
kind: Service
metadata: {{- include "chirpstack.commonMetadata" (dict "component" "mosquitto" "context" .) | nindent 2 }}
spec:
  ports:
    - name: mosquitto
      port: 1883
      targetPort: mqtt
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: mosquitto
