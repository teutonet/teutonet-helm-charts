apiVersion: v1
kind: Service
metadata: {{- include "chirpstack.commonMetadata" (dict "context" . "component" "redis") | nindent 2 }}
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: redis
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
