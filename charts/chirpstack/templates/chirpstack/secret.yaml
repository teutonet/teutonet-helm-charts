{{- $secretName := include "chirpstack.fullname" (dict "context" . "component" "chirpstack") -}}
apiVersion: v1
kind: Secret
metadata: {{- include "chirpstack.commonMetadata" (dict "context" . "component" "chirpstack") | nindent 2 }}
type: Opaque
data:
  apisecret: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" "apisecret" "providedValues" (list "chirpstack.apiSecret") "length" 32 "strong" true "context" $) }}
