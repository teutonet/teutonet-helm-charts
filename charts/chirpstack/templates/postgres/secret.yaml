{{- if not .Values.postgres.existingSecretName -}}
{{- $secretName := include "chirpstack.fullname" (dict "context" . "component" "postgtres") -}}
apiVersion: v1
kind: Secret
metadata: {{- include "chirpstack.commonMetadata" (dict "context" . "component" "postgres") | nindent 2 }}
type: Opaque
data:
  password: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" "password" "providedValues" (list "postgres.password") "length" 32 "strong" true "context" $) }}
stringData:
  username: '{{ .Values.postgres.user }}'
{{- end -}}