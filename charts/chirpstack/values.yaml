global:
  curl:
    image:
      registry: docker.io
      repository: curlimages/curl
      tag: 7.88.1
    resources: {}

ingress:
  enabled: true
  host: chirpstack.iotonic.de 
  class: nginx

chirpstack:
  image:
    registry: docker.io
    repository: chirpstack/chirpstack
    tag: "4"
  resources:
    requests:
      cpu: 10m
      memory: 40Mi
    limits:
      cpu: 100m
      memory: 100Mi

chirpstackGatewayBridge:
  image:
    registry: docker.io
    repository: chirpstack/chirpstack-gateway-bridge
    tag: "4"
  resources:
    requests:
      cpu: 10m
      memory: 40Mi
    limits:
      cpu: 100m
      memory: 100Mi

chirpstackRestAPI:
  image:
    registry: docker.io
    repository: chirpstack/chirpstack-rest-api
    tag: "4"
  resources:
    requests:
      cpu: 10m
      memory: 40Mi
    limits:
      cpu: 100m
      memory: 100Mi

mosquitto:
  image:
    registry: docker.io
    repository: eclipse-mosquitto
    tag: "2"
  resources:
    requests:
      cpu: 10m
      memory: 40Mi
    limits:
      cpu: 100m
      memory: 100Mi

postgres:
  image:
    registry: docker.io
    repository: postgres
    tag: "14-alpine"
  persistence:
    size: 100Mi
  resources:
    requests:
      cpu: 10m
      memory: 90Mi
    limits:
      cpu: 100m
      memory: 150Mi
  user: chirpstack
  dbname: chirpstack

redis:
  image:
    registry: docker.io
    repository: redis
    tag: "7-alpine"
  persistence:
    size: 100Mi
  resources:
    requests:
      cpu: 10m
      memory: 40Mi
    limits:
      cpu: 100m
      memory: 100Mi
