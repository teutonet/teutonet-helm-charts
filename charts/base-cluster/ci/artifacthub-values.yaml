flux:
  gitRepositories:
    main:
      url: ssh://user@example.com/repo.git
      decryption:
        provider: sops
kyverno:
  enabled: true
backup:
  defaultLocation: location
  backupStorageLocations:
    location:
      provider:
        minio:
          url: https://minio.com
          existingSecret:
            name: secret
      prefix: /prefix
      bucket: bucket
storage:
  readWriteMany:
    enabled: true
global:
  clusterName: test
  serviceLevelAgreement: None
monitoring:
  grafana:
    adminPassword: test
  tracing:
    enabled: true
  deadMansSwitch:
    enabled: true
    pingKey: PING_KEY
    apiKey: API_KEY
  kdave:
    enabled: true
  prometheus:
    enabled: true
    alertmanager:
      receivers:
        pagerduty:
          enabled: true
          integrationKey: INTEGRATION_KEY
  loki:
    enabled: true
  metricsServer:
    enabled: true
  securityScanning:
    enabled: true
kube-janitor:
  enabled: true
descheduler:
  enabled: true
ingress:
  enabled: true
reflector:
  enabled: true
dns:
  provider:
    cloudflare:
      apiToken: API_TOKEN
