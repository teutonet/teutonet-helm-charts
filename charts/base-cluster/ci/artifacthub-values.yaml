flux:
  gitRepositories:
    main:
      url: ssh://user@example.com/repo.git
      decryption:
        provider: sops
kyverno:
  enabled: true
backup:
  provider:
    velero:
      defaultLocation: location
      backupStorageLocations:
        location:
          provider:
            minio:
              url: https://minio.com
              existingSecret:
                name: secret
          prefix: /prefix
          bucket: bucket
storage:
  readWriteMany:
    enabled: true
global:
  clusterName: test
  baseDomain: example.com
  serviceLevelAgreement: None
monitoring:
  grafana:
    adminPassword: test
  tracing:
    enabled: true
  deadMansSwitch:
    enabled: true
    pingKey: PING_KEY
    apiKey: API_KEY
  prometheus:
    enabled: true
    alertmanager:
      receivers:
        pagerduty:
          integrationKey: INTEGRATION_KEY__INTEGRATION_KEY
  loki:
    enabled: true
  metricsServer:
    enabled: true
  securityScanning:
    enabled: true
kube-janitor:
  enabled: true
descheduler:
  enabled: true
ingress:
  provider: nginx
reflector:
  enabled: true
dns:
  provider:
    cloudflare:
      apiToken: API_TOKEN
