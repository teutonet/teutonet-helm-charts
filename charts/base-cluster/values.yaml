global:
  serviceLevelAgreement: None
  clusterName: ""
  baseDomain: ""
  imageRegistry: ""
  imageCredentials: {}
  priorityClasses: {}
  namespaces:
    ingress:
      condition: '{{ or (not (empty .Values.dns.provider)) (eq .Values.ingress.provider "traefik") }}'
      additionalLabels:
        app.kubernetes.io/component: ingress
    cert-manager:
      additionalLabels:
        app.kubernetes.io/component: cert-manager
      resources:
        defaults:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 300Mi
        quotas:
          limits.cpu: "2"
          limits.memory: 2Gi
    ingress-nginx:
      condition: '{{ eq .Values.ingress.provider "nginx" }}'
      additionalLabels:
        app.kubernetes.io/component: ingress
    kyverno:
      condition: "{{ .Values.kyverno.enabled }}"
      additionalLabels:
        app.kubernetes.io/component: kyverno
    monitoring:
      condition: "{{ or .Values.monitoring.prometheus.enabled .Values.monitoring.metricsServer.enabled }}"
      additionalLabels:
        app.kubernetes.io/component: monitoring
      resources:
        defaults:
          requests:
            cpu: 20m
            memory: 100Mi
    trivy:
      condition: "{{ .Values.monitoring.securityScanning.enabled }}"
      additionalLabels:
        app.kubernetes.io/component: security
    nfs-server-provisioner:
      condition: "{{ .Values.storage.readWriteMany.enabled }}"
      additionalLabels:
        app.kubernetes.io/component: storage
        app.kubernetes.io/part-of: nfs-server-provisioner
    backup:
      condition: "{{ not (empty .Values.backup.backupStorageLocations) }}"
      additionalLabels:
        app.kubernetes.io/component: backup
  certificates:
    cluster-wildcard:
      dnsNames: |-
        - {{ printf "*.%s" (include "base-cluster.domain" $) | quote }}
      targetNamespaces: ALL
      condition: "{{ and (not (empty .Values.global.baseDomain)) (not (empty .Values.dns.provider)) }}"
  storageClass: ""
  kubectl:
    image:
      registry: docker.io
      repository: rancher/kubectl
      tag: 1.33.3@sha256:26d09fcee6eb9a14b81c95e52dd90964a0a24263abb075f58651d2ac62651b59
  flux:
    image:
      registry: docker.io
      repository: fluxcd/flux-cli
      tag: v2.6.4@sha256:d6734ea180b0f5135e6a343482da1a669c526ef85525da53a6415c6a9f359861
  gpg:
    image:
      registry: docker.io
      repository: vladgh/gpg
      tag: 1.3.6@sha256:703f8bb71adbab5ff131e1201c0fa302da53a232c35c55b9e599fc9552ef6b74
  curl:
    image:
      registry: docker.io
      repository: curlimages/curl
      tag: 8.15.0@sha256:4026b29997dc7c823b51c164b71e2b51e0fd95cce4601f78202c513d97da2922
  imageRenderer:
    image:
      registry: docker.io
      repository: grafana/grafana-image-renderer
      tag: 3.12.6@sha256:07ee43cbdad94ea836fc13f9e8b628fa3eb282be5b07fe64fc7f06fbbba82854
  networkPolicy:
    type: none
    dnsLabels:
      io.kubernetes.pod.namespace: kube-system
      k8s-app: kube-dns
    metricsLabels:
      io.kubernetes.pod.namespace: monitoring
      app.kubernetes.io/name: prometheus
    ingressLabels:
      io.kubernetes.pod.namespace: '{{ eq .Values.ingress.provider "nginx" | ternary "ingress-nginx" "ingress" }}'
      app.kubernetes.io/name: '{{ eq .Values.ingress.provider "nginx" | ternary "ingress-nginx" "ingress-controller" }}'
  # it's important that the `url` is the first key and `charts` is right below, otherwise renovate won't detect it
  helmRepositories:
    prometheus:
      url: https://prometheus-community.github.io/helm-charts
      charts:
        kube-prometheus-stack: 75.15.1
      type: helm
      condition: "{{ .Values.monitoring.prometheus.enabled }}"
      interval: 5m
    grafana:
      url: https://grafana.github.io/helm-charts
      charts:
        loki: 6.42.0
        alloy: 1.2.0
        tempo-distributed: 1.48.0
      condition: "{{ and .Values.monitoring.prometheus.enabled (or .Values.monitoring.loki.enabled .Values.monitoring.tracing.enabled) }}"
    external-dns:
      url: https://kubernetes-sigs.github.io/external-dns
      charts:
        external-dns: 1.18.0
      condition: '{{ not (empty .Values.dns.provider) }}'
    oauth2-proxy:
      url: https://oauth2-proxy.github.io/manifests
      charts:
        oauth2-proxy: 7.14.1
      condition: '{{ and (not (empty .Values.global.authentication.config)) .Values.monitoring.prometheus.enabled }}'
    metrics-server:
      url: https://kubernetes-sigs.github.io/metrics-server
      charts:
        metrics-server: 3.12.2
      condition: "{{ .Values.monitoring.metricsServer.enabled }}"
    descheduler:
      url: https://kubernetes-sigs.github.io/descheduler
      charts:
        descheduler: 0.33.0
        descheduler 0.30.x: 0.32.2
        descheduler 0.29.x: 0.31.2
        descheduler 0.28.x: 0.30.2
        descheduler 0.27.x: 0.29.0
      condition: "{{ .Values.descheduler.enabled }}"
    jetstack:
      url: oci://quay.io/jetstack/charts
      charts:
        cert-manager: v1.17.2
    nginx:
      url: https://kubernetes.github.io/ingress-nginx
      charts:
        ingress-nginx: 4.12.3
      condition: '{{ eq .Values.ingress.provider "nginx" }}'
    traefik:
      url: https://helm.traefik.io/traefik
      charts:
        traefik: 36.3.0
      condition: '{{ eq .Values.ingress.provider "traefik" }}'
    kyverno:
      url: https://kyverno.github.io/kyverno
      charts:
        kyverno: 3.4.4
        kyverno-policies: 3.4.4
      condition: "{{ .Values.kyverno.enabled }}"
    tetragon:
      url: https://helm.cilium.io
      charts:
        tetragon: 1.4.1
      condition: "{{ .Values.tetragon.enabled }}"
    cetic:
      url: https://cetic.github.io/helm-charts
      charts:
        static: 0.1.1
    nfs-server-provisioner:
      url: https://kubernetes-sigs.github.io/nfs-ganesha-server-and-external-provisioner
      charts:
        nfs-server-provisioner: 1.8.0
      condition: "{{ .Values.storage.readWriteMany.enabled }}"
    teuto-net:
      url: oci://ghcr.io/teutonet/teutonet-helm-charts
    trivy:
      url: https://aquasecurity.github.io/helm-charts
      charts:
        trivy-operator: 0.29.3
      condition: "{{ .Values.monitoring.securityScanning.enabled }}"
    emberstack:
      url: https://emberstack.github.io/helm-charts
      charts:
        reflector: 9.1.22
      condition: '{{ include "base-cluster.reflector.enabled" (dict "context" .) }}'
    vmware:
      url: https://vmware-tanzu.github.io/helm-charts
      charts:
        velero: 7.2.2
      condition: "{{ not (empty .Values.backup.backupStorageLocations) }}"
    kube-janitor:
      url: https://codeberg.org/hjacobs/kube-janitor
      charts:
        kube-janitor:
          path: unsupported/helm
          tag: 23.7.0
      type: git
      condition: '{{ dig "kube-janitor" "enabled" false .Values.AsMap }}'
  authentication:
    grafana:
      authenticationPath: /protocol/openid-connect/auth
      apiPath: /protocol/openid-connect/userinfo
      tokenPath: /protocol/openid-connect/token
      roleAttributePath: '"''Viewer''"'
    oauthProxy:
      emailDomains: []
      resourcesPreset: nano
      resources:
        limits:
          cpu: 100m
          memory: 32Mi
        requests:
          cpu: 10m
          memory: 16Mi

kyverno:
  enabled: false
  podSecurityStandard: baseline
  podSecuritySeverity: medium
  validationFailureAction: audit

monitoring:
  monitorAllNamespaces: true
  grafana:
    adminPassword: ""
    ingress:
      enabled: true
      host: grafana
      customDomain: ""
    additionalDashboards: {}
    additionalPlugins: []
    notifiers: []
    resourcesPreset: nano
    resources: {}
    persistence:
      enabled: false
      size: 10Gi
    config: {}
    sidecar:
      resourcesPreset: nano
      resources: {}
  storageCostAnalysis:
    currency: currencyEUR
    period: Day
    storageClassMapping:
      teutostack-hdd: 0.002
      teutostack-ssd: 0.0067
  deadMansSwitch:
    enabled: false
    apiKey: ""
    pingKey: ""
  prometheus:
    enabled: true
    replicas: 2
    retentionDuration: 4w
    retentionSize: 90GB
    persistence:
      storageClass: ""
      size: 100Gi
    resourcesPreset: large
    resources:
      requests:
        cpu: "500m"
    operator:
      resourcesPreset: nano
      resources: {}
    kubeStateMetrics:
      resourcesPreset: nano
      resources: {}
      metricLabelsAllowList:
        pods:
          - app.kubernetes.io/name
          - app.kubernetes.io/component
          - app.kubernetes.io/instance
          - statefulset.kubernetes.io/pod-name
        deployments:
          - app.kubernetes.io/name
          - app.kubernetes.io/component
          - app.kubernetes.io/instance
        statefulsets:
          - app.kubernetes.io/name
          - app.kubernetes.io/component
          - app.kubernetes.io/instance
    nodeExporter:
      resourcesPreset: nano
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 2
          memory: 64Mi
    ingress:
      host: prometheus
      customDomain: ""
    alertmanager:
      defaultReceiver: '{{ hasKey .Values.monitoring.prometheus.alertmanager.receivers "pagerduty" | ternary "pagerduty" "null" }}'
      receivers: {}
      routes: []
      ingress:
        host: alertmanager
        customDomain: ""
      replicas: 3
      retentionDuration: 120h
      persistence:
        storageClass: ""
        size: 1Gi
  loki:
    enabled: true
    persistence:
      storageClass: ""
      size: 10Gi
    resourcesPreset: nano
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi
  alloy:
    resourcesPreset: nano
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 128Mi
  metricsServer:
    enabled: true
  securityScanning:
    enabled: true
    nodeCollector:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
  tracing:
    enabled: false
    ingester:
      resourcesPreset: small
      resources: {}
      persistence:
        size: 10Gi

descheduler:
  enabled: true
  resourcesPreset: nano
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  profile:
    pluginConfig:
      - name: DefaultEvictor
        args:
          evictLocalStoragePods: true
          nodeFit: true
      - name: RemoveDuplicates
      - name: RemovePodsViolatingNodeAffinity
        args:
          nodeAffinityType:
            - requiredDuringSchedulingIgnoredDuringExecution
      - name: RemovePodsViolatingNodeTaints
      - name: RemovePodsViolatingInterPodAntiAffinity
      - name: RemovePodsViolatingTopologySpreadConstraint
        args:
          topologyBalanceNodeFit: true
      - name: LowNodeUtilization
        args:
          thresholds:
            cpu: 50
            memory: 50
            pods: 50
          targetThresholds:
            cpu: 70
            memory: 80
            pods: 95
    plugins:
      balance:
        enabled:
          - RemoveDuplicates
          - RemovePodsViolatingTopologySpreadConstraint
          - LowNodeUtilization
      deschedule:
        enabled:
          - RemovePodsHavingTooManyRestarts
          - RemovePodsViolatingNodeTaints
          - RemovePodsViolatingNodeAffinity
          - RemovePodsViolatingInterPodAntiAffinity

dns:
  domains: []
  provider: null

certManager:
  resourcesPreset: nano
  resources: {}
  caInjector:
    resourcesPreset: nano
    resources: {}
  webhook:
    resourcesPreset: nano
    resources: {}
  dnsChallengeNameservers:
    1.1.1.1: 53

externalDNS:
  resourcesPreset: nano
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 50m
      memory: 128Mi

flux:
  gitRepositories: {}

ingress:
  provider: traefik
  allowNginxConfigurationSnippets: false
  useProxyProtocol: true
  replicas: 2
  resourcesPreset: nano
  resources:
    limits:
      cpu: 1

storage:
  readWriteMany:
    enabled: false
    storageClass:
      name: teutostack-nfs
    persistence:
      storageClass: ""
      size: 5Gi

reflector:
  enabled: auto

rbac:
  roles: {}
  accounts: {}

backup:
  backupStorageLocations: {}
  resources:
    requests:
      cpu: 5m
      memory: 25Mi
    limits:
      cpu: 500m
      memory: 500Mi
  nodeAgent:
    resources:
      requests:
        cpu: 5m
        memory: 25Mi
      limits:
        cpu: 500m
        memory: 500Mi

kube-janitor:
  enabled: false

tetragon:
  enabled: false
