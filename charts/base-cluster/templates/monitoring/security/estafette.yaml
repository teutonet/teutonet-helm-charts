{{- if and .Values.monitoring.securityScanning.enabled .Values.monitoring.prometheus.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: estafette
  namespace: security
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: estafette
spec:
  chart:
    spec:
      chart: estafette-vulnerability-scanner
      sourceRef:
        kind: HelmRepository
        name: estafette
        namespace: {{ .Release.Namespace }}
      version: 0.x.x
  interval: 1m
  {{- if .Values.monitoring.prometheus.enabled }}
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  {{- end }}
  values:
    {{- if .Values.global.imageRegistry }}
    image:
      repository: "{{ $.Values.global.imageRegistry }}/estafette/estafette-vulnerability-scanner"
    {{- end }}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
    extraLabels: {{- .Values.monitoring.labels | toYaml | nindent 6 }}
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
  {{- end }}
