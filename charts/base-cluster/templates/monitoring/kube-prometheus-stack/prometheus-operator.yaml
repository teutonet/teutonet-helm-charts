{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/part-of: monitoring
spec:
  chart:
    spec: {{- include "base-cluster.helm.chartSpec" (dict "repo" "prometheus" "chart" "kube-prometheus-stack" "context" $) | nindent 6 }}
  interval: 1h
  driftDetection:
    mode: enabled
  install:
    timeout: 20m0s
    crds: CreateReplace
  upgrade:
    timeout: 20m0s
    crds: CreateReplace
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: kube-prometheus-stack-grafana-image-renderer
            patch: |-
              - op: add
                path: /spec/template/spec/automountServiceAccountToken
                value: false
  values: {{- include "base-cluster.prometheus.config" . | nindent 4 }}
{{- end }}
