{{- range $name, $instance := .Values.flux.gitRepositories -}}
  {{- $secretName := printf "%s-flux-%s" (include "common.names.fullname" $) $name -}}
  {{- $authenticationMethod := "none" -}}
  {{- if and $instance.username $instance.password -}}
    {{- $authenticationMethod = "password" -}}
  {{- else if regexMatch "^ssh://" $instance.url -}}
    {{- $authenticationMethod = "ssh" -}}
  {{- end -}}
{{- if eq $authenticationMethod "password" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name | quote }}
    app.kubernetes.io/part-of: flux
type: opaque
stringData:
  username: {{ $instance.username }}
  password: {{ $instance.password }}
---
  {{- else if eq $authenticationMethod "ssh" }}
    {{- if not (lookup "v1" "Secret" $.Release.Namespace $secretName) }}
      {{- include "base-cluster.flux.createSSHKeySecret" (dict "url" $instance.url "name" $name "context" $) | nindent 0 }}
---
    {{- end }}
  {{- end }}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: {{ printf "%s-flux-%s" (include "common.names.fullname" $) $name }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name | quote }}
    app.kubernetes.io/part-of: flux
spec:
  interval: {{ $instance.gitInterval | default "1m" | quote }}
  url: {{ $instance.url | quote }}
  {{- if not (eq $authenticationMethod "none") }}
  secretRef:
    name: {{ $secretName }}
  {{- end -}}
  {{- $refOptions := (list "branch" "commit" "semver" "tag") -}}
  {{- $ref := (list nil) | first -}}
  {{- range $refName := $refOptions -}}
    {{- $value := dig $refName nil $instance -}}
    {{- if $value -}}
      {{- $ref = dict $refName $value -}}
    {{- end -}}
  {{- end }}
  {{- if $ref }}
  ref: {{- toYaml $ref | nindent 4 }}
  {{- end }}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: {{ printf "%s-flux-%s" (include "common.names.fullname" $) $name }}
  namespace: {{ $.Release.Namespace }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: flux
spec:
  interval: 1m
  prune: true
  sourceRef:
    kind: GitRepository
    name: {{ printf "%s-flux-%s" (include "common.names.fullname" $) $name }}
    namespace: {{ $.Release.Namespace }}
---
{{- end }}
