{{- define "base-cluster.kyverno.policy" -}}
{{- $policySpec := include (printf "base-cluster.kyverno.policies.%s" .name) (dict "context" .context "name" .name) -}}
{{- $policy := include "base-cluster.kyverno.policy.frame" (dict "name" .name "policy" $policySpec) }}
{{- include "base-cluster.helm.resourceWithDependencies" (dict "name" (printf "kyverno-policy-%s" .name) "namespace" .namespace "context" .context "resource" $policy "additionalLabels" (dict "app.kubernetes.io/component" .name "app.kubernetes.io/part-of" "kyverno") "dependencies" (dict "kyverno" "kyverno"))}}
{{- end -}}

{{- define "base-cluster.kyverno.policy.frame" -}}
{{- $policy := .policy | fromYaml -}}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ .name }}
  labels: {{- include "base-cluster.helm.labels" (dict) | nindent 4 }}
    app.kubernetes.io/component: {{ .name }}
    app.kubernetes.io/part-of: kyverno-policies
  {{- with (dig "metadata" "annotations" nil $policy) }}
  annotations: {{- . | toYaml | nindent 4 }}
  {{- end }}
spec: {{- get $policy "spec" | toYaml | nindent 2 }}
{{- end -}}
