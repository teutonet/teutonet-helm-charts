apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: provider-anynines
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              readinessProbe:
                httpGet:
                  path: /healthz
                  port: 8081
